<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS here -->
    <style>
        body {
            background-color:  #333;
            /* Black background color */
            color: #fff; /* Text color */
        }

        h1 {
        color: #fff; /* White text color for h1 */
    }

    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Superhero Page</h1>
        
        <!-- Superhero Information Section -->
        <div class="row">
            <div class="col-md-4">
                <img src="" alt="Superhero Image" id="superhero-image" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h2 id="superhero-name"></h2>
                <p id="superhero-description"></p>
                
                <!-- Comics Section -->
                <h3>Comics</h3>
                <ul id="comics-list"></ul>
                
                <!-- Events Section -->
                <h3>Events</h3>
                <ul id="events-list"></ul>
                
                <!-- Series Section -->
                <h3>Series</h3>
                <ul id="series-list"></ul>
                
                <!-- Stories Section -->
                <h3>Stories</h3>
                <ul id="stories-list"></ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--custom JavaScript will go here -->
    <script src="Superhero.js"></script>
</body>
</html>
